<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f2f2f2; }
        form {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input { width: 90%; padding: 8px; margin: 5px 0; }
    </style>
</head>

<h2>Forgot Password</h2>

<form>
    <label>Enter your registered Email:</label><br>
    <input type="email" placeholder="Enter your email" required><br><br>

    <input type="submit" value="Send Reset Link">
</form>

</body>
</html>
