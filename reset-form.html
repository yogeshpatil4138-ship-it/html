<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f2f2f2; }
        form {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input { width: 90%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>

<h2>Reset Password</h2>

<form>
    <label>New Password:</label><br>
    <input type="password" placeholder="Enter new password" required><br>

    <label>Confirm Password:</label><br>
    <input type="password" placeholder="Confirm new password" required><br><br>

    <input type="submit" value="Reset Password">
</form>

</body>
</html>
